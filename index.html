<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name"
          >First Name: <input blabla="blabla" id="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Last Name: <input id="last-name" type="text" required
        /></label>
        <label for="e-mail"
          >Email: <input id="e-mail" type="email" required
        /></label>
        <label for="password"
          >Password:
          <input id="password" type="password" pattern="[a-z0-5] {8,}" required
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account Type:</legend>
        <label for="personal-account"
          ><input
            class="inline"
            id="personal-account"
            type="radio"
            name="account-type"
            checked
          /> Personal</label
        >
        <label for="business-account"
          ><input
            class="inline"
            id="business-account"
            type="radio"
            name="account-type"
          /> Business</label
        >
      </fieldset>
      <fieldset>
        <label for="file">Upload Your Picture: <input id="file" type="file" name="file" /></label>
        <label for="age"
          >Your Age:<input id="age" type="number" name="age" min="18" max="100"
        /></label>
        <select>
          <option value=""></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </fieldset>
      <label for="terms-and-conditions"
        ><input class="inline" id="terms-and-conditions" type="checkbox" required />I accept
        the
        <a href="www.freecodecamp.org/news/terms-of-service/"
          >terms and conditions</a
        ></label
      >
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
